<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter</title>

  <!-- styles -->
  <link rel="stylesheet" href="counter.css" />
</head>

<body>

    <!-- main contains all the contents of the page -->
  <main>
    <!-- div wraps and is the container for all elements on this page -->
    <div class="container">
    <h1>Counter</h1>
    <!-- Span will show users the current counter value -->
    <span id="value">0</span>
    <!-- Buttons ontrols the counter -->
    <div class="button-container">
    <button class="btn decrease">Decrease</button>
    <button class="btn reset">Reset</button>
    <button class="btn increase">Increase</button>
    </div>
    </div> 
  </main>
  <!-- javascript -->
  <script src="counter.js"></script>
</body>

</html>
